<div class="container">
  <nav class="br-breadcrumb" aria-label="Breadcrumbs">
    <ol  role="list">
        <li class="crumb home">
            <a class="br-button circle" href="/home" aria-label="Página inicial">
                <i class="fas fa-home"></i>
            </a>
        </li>
    </ol>
  </nav>
  <!-- Navegação por ano -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <button (click)="previousYear()" class="br-button primary" [disabled]="currentYear <= 2017">
        &larr; Ano {{ currentYear - 1 }}
      </button>
      <h2>Ano {{ currentYear }}</h2>
      <button (click)="nextYear()" class="br-button primary" [disabled]="currentYear >= anoAtual">
        Ano {{ currentYear + 1 }} &rarr;
      </button>
    </div>
  </div>

  <!-- Lista de arquivos por mês -->
  <div class="row">
    <ng-container *ngFor="let yearMonth of pdfFilesByMonth | keyvalue">
      <div *ngIf="yearMonth.key.startsWith(currentYear.toString())" class="col-12">
        <h3>{{ getMonthName(getMonthFromKey(yearMonth.key)) }}</h3>
        <div class="row">
          <div *ngFor="let file of yearMonth.value" class="col-md-4">
            <a [href]="getFileUrl(file)" target="_blank" style="cursor: pointer;">{{ formatFileName(file.name) }}</a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Iframe para exibir o PDF -->
  <div class="row mt-3">
    <div class="col-12">
      <!-- <iframe class="escala" [src]="iframeSrc" width="100%" height="550" frameborder="0"></iframe> -->
    </div>
  </div>
</div>
