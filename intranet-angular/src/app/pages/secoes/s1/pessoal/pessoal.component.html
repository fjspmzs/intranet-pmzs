<div class="table-responsive">
  <nav class="br-breadcrumb" aria-label="Breadcrumbs">
  <ol class="crumb-list" role="list">
      <li class="crumb home">
          <a class="br-button circle" href="/home" aria-label="Página inicial">
              <i class="fas fa-home"></i>
          </a>
      </li>
  </ol>
</nav>
<div class="container">
  <!-- Navegação por ano -->
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <button (click)="previousYear()" class="br-button primary" [disabled]="currentYear <= 2017">
        &larr; Ano {{ currentYear - 1 }}
      </button>
      <h2>Ano {{ currentYear }}</h2>
      <button (click)="nextYear()" class="br-button primary" [disabled]="currentYear >= anoAtual">
        Ano {{ currentYear + 1 }} &rarr;
      </button>
    </div>
  </div>

  <!-- Lista de arquivos por semestre -->
  <div class="row">
    <ng-container *ngFor="let semester of ['1', '2']">
      <div *ngIf="pdfFilesBySemester[currentYear + '-' + semester]" class="col-12">
        <h3> {{ semester }}º Semestre</h3>
        <ng-container *ngFor="let group of pdfFilesBySemester[currentYear + '-' + semester] | keyvalue">
          <div *ngIf="group.value.length > 0" class="col-12">
            <h4>{{ group.key }}</h4>
            <div class="row">
              <div *ngFor="let file of group.value" class="col-md-3">
                <a [href]="getFileUrl(file)" target="_blank" style="cursor: pointer;">{{ formatFileName(file.name) }}</a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>


  <!-- Iframe para exibir o PDF -->
  <div class="row mt-3">
    <div class="col-12">
      <!-- <iframe class="escala" [src]="iframeSrc" width="100%" height="550" frameborder="0"></iframe> -->
    </div>
  </div>
</div>
