<div #modalRef class="div br-modal auto text-left" aria-modal="true" role="dialog" aria-labelledby="modalalerttitle" id="dynamicModal">
  <div class="br-modal-dialog" role="document">
    <div class="br-modal-content">
      <div class="br-modal-header">
        <h5 class="modal-title text-blue-60" id="modalalerttitle">{{ title }}</h5>
        <button class="br-button close circle" (click)="close()" type="button" aria-label="Fechar">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="br-modal-body">
        <ng-container *ngIf="contentTemplate; else defaultContent">
          <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        </ng-container>
        <ng-template #defaultContent>
          <p>Conteúdo padrão do modal.</p>
        </ng-template>
      </div>
      <div class="br-modal-footer justify-content-center">
        <button class="br-button secondary" type="button" onclick="this.closest('.br-modal').style.display='none';">Cancelar</button>
        <button class="br-button primary mt-3 mt-sm-0 ml-sm-3" type="button">Salvar </button>
      </div>
    </div>
  </div>
</div>
